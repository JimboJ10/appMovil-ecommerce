<ion-tabs>
  <ion-tab-bar slot="bottom">
    <!-- Home Tab -->
    <ion-tab-button tab="home" href="/tabs/home">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <!-- Categories Tab -->
    <ion-tab-button tab="categories" href="/tabs/categories">
      <ion-icon aria-hidden="true" name="grid"></ion-icon>
      <ion-label>Categor√≠as</ion-label>
    </ion-tab-button>

    <!-- Cart Tab -->
    <ion-tab-button tab="cart" href="/tabs/cart">
      <ion-icon aria-hidden="true" name="cart"></ion-icon>
      <ion-label>Carrito</ion-label>
      <ion-badge *ngIf="(cartCount$ | async) as count" [class.show]="count > 0" color="danger">
        {{ count }}
      </ion-badge>
    </ion-tab-button>

    <!-- Profile Tab -->
    <ion-tab-button tab="profile" href="/tabs/profile">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
